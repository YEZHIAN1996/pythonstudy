<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Form 表单</title>
</head>
<body>
    <h3>欢迎登录</h3>
    <form action="" method="post">
        <p>
            {{ form.username.label }}
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password }}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>
</body>
</html>
